<!DOCTYPE html>
<html>

<head>
  <title>TODO</title>
  <link rel="stylesheet" type="text/css" href="css/todo.css">
</head>

<body>
  <ul class="navbar">
    <li class="navbar-elem"><button id="logout"><a>Logout</a></button></li>
  </ul>
  <div class="container">
    <h1>Inventory</h1>
    <div>
      <table class="list">
        <tr id="todo-list">
          <th>Description</th>
          <th>Quantity</th>
          <th>Cash</th>
        </tr>
      </table>

      <div>
          <input id="newitem" type="text" name="newitem" placeholder="Create new item">
      </div>

      <div>
          <input id="cantidad"type="number" name="cantidad" placeholder="Quantity">
      </div>
      <div>
          <input id="dinero" type="number" name="dinero" placeholder="Cash">
      </div>
      <div>
        <input id="newitem2" class="show" type="text" name="newitem2" placeholder="Update new item">
        <input id="newitem3" class="show" type="number" name="newitem3" placeholder="Update quantity">
        <input id="newitem4" class="show" type="number" name="newitem4" placeholder="Update cash">
      </div>


    </div>
  </div>
  <script type="text/javascript" src="js/lib/jquery.js"></script>
  <script type="text/javascript" src="js/todo.js"></script>
</body>

</html>
